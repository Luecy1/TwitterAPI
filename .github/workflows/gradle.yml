# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build and run with Gradle
      env:
        twitter4j.oauth.consumerKey : ${{ secrets.OAUTH_ACCESSTOKEN }}
        twitter4j.oauth.consumerSecret : ${{ secrets.OAUTH_ACCESSTOKENSECRET }} 
        twitter4j.oauth.accessToken : ${{ secrets.OAUTH_CONSUMERKEY }} 
        twitter4j.oauth.accessTokenSecrey : ${{ secrets.OAUTH_CONSUMERKEY }} 
      run: ./gradlew run
